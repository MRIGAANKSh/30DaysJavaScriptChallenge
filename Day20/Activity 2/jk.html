<!-- Task 4: Write a script to remove an item from localStorage. Log the localStorage
 content before and after removal. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Removal</title>
 </head>
 <body>
    <h1>Local Storage Content before and after removal</h1>

    <script>
        // Function to log all items in localStorage
        function logLocalStorage() {
            console.log('Current localStorage content:');
            // Iterate over all items in localStorage
            for (let i = 0; i < localStorage.length; i++) {
                // Get the key of the current item
                const key = localStorage.key(i);
                // Get the value associated with the key
                const value = localStorage.getItem(key);
                // Log the key and value
                console.log(`${key}: ${value}`);
            }
        }

        // Add some items to localStorage for demonstration
        localStorage.setItem('item1', 'Value 1'); // Add an item with key 'item1' and value 'Value 1'
        localStorage.setItem('item2', 'Value 2'); // Add an item with key 'item2' and value 'Value 2'
        localStorage.setItem('item3', 'Value 3'); // Add an item with key 'item3' and value 'Value 3'

        // Log localStorage content before removal
        console.log('Before removal:');
        logLocalStorage(); // Call the function to log current localStorage content

        // Remove a specific item from localStorage
        const keyToRemove = 'item2'; // Key of the item to remove
        localStorage.removeItem(keyToRemove); // Remove the item with key 'item2'

        // Log localStorage content after removal
        console.log('After removal:');
        logLocalStorage(); // Call the function again to log localStorage content after removal
    </script>
 </body>
 </html>
